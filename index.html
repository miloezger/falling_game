<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Falling Candies Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="counter">Points: 0</div>
  <div class="custom-cursor" id="customCursor"></div>

  <script>
    const cursor = document.getElementById('customCursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });

    const images = [
      'images/square.png', // yellow
      'images/green.png', // red
      'https://raw.githubusercontent.com/7rulnik/source-map-js/main/examples/square-orange.png', // brown
      'https://raw.githubusercontent.com/7rulnik/source-map-js/main/examples/square-purple.png', // orange
      'https://raw.githubusercontent.com/7rulnik/source-map-js/main/examples/square-red.png' // green
    ];

    let points = 0;

    function createElement() {
      const el = document.createElement('div');
      const isPenalty = Math.random() < 0.2; // 20% chance for penalty item

      if (isPenalty) {
        el.style.backgroundImage = 'url(https://raw.githubusercontent.com/7rulnik/source-map-js/main/examples/square-black.png)';
        el.className = 'falling penalty';
      } else {
        el.style.backgroundImage = `url(${images[Math.floor(Math.random() * images.length)]})`;
        el.className = 'falling';
      }
      
      el.style.left = Math.random() * 100 + 'vw';
      const duration = 5 + Math.random() * 10;
      el.style.animationDuration = `${duration}s`;
      el.style.transform = `rotate(${Math.random() * 360}deg)`;

      let rotation = 0;
      const rotateSpeed = (Math.random() - 0.5) * 2;
      const interval = setInterval(() => {
        rotation += rotateSpeed;
        el.style.transform = `rotate(${rotation}deg)`;
      }, 20);

      el.addEventListener('mouseenter', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(2)';
      });
      el.addEventListener('mouseleave', () => {
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
      });

      el.onclick = () => {
        clearInterval(interval);
        cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        const rect = el.getBoundingClientRect();
        showClickEffect(rect.left + rect.width / 2, rect.top + rect.height / 2);
        el.remove();
        
        if (isPenalty) {
          points--;
          showPenalty();
        } else {
          points++;
          if (points % 10 === 0) showAchievement();
        }
        
        document.getElementById('counter').textContent = `Points: ${points}`;
      };

      document.body.appendChild(el);
      setTimeout(() => el.remove(), duration * 1000);
    }

    function showClickEffect(x, y) {
      const effect = document.createElement('div');
      effect.className = 'click-effect';
      effect.style.left = `${x - 30}px`;
      effect.style.top = `${y - 30}px`;
      document.body.appendChild(effect);
      setTimeout(() => effect.remove(), 600);
    }

    function showAchievement() {
      const msg = document.createElement('div');
      msg.className = 'achievement';
      msg.textContent = '🎉 Achievement Unlocked! 🎉';
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2000);
    }

    function showPenalty() {
      const msg = document.createElement('div');
      msg.className = 'penalty-message';
      msg.textContent = '❌ Oops! -1 Point! ❌';
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 2000);
    }

    setInterval(createElement, 1000);
  </script>
</body>
</html>
